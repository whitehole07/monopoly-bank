<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monopoly NFC Bank</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: system-ui, sans-serif; background:#f4f6f8; margin:0; padding:16px }
    h1 { font-size:1.4rem; margin-bottom:12px }
    .container { max-width:480px; margin:auto }
    .card { background:#fff; border-radius:12px; padding:16px; box-shadow:0 4px 10px rgba(0,0,0,.08); margin-bottom:12px }
    button { width:100%; padding:12px; font-size:1rem; border:none; border-radius:8px; margin-top:8px }
    .primary { background:#007aff; color:#fff }
    .danger { background:#ff3b30; color:#fff }
    .secondary { background:#34c759; color:#fff }
    .muted { color:#666; font-size:.9rem }
  </style>
</head>
<body>
<div class="container">
  <h1>üè¶ Monopoly NFC Bank</h1>  <div class="card">
    <button class="primary" onclick="scanCard()">Scan / Select Card</button>
    <p id="status" class="muted">No card scanned</p>
  </div>  <div id="playerCard" class="card" style="display:none"></div>  <div id="actions" class="card" style="display:none">
    <button class="secondary" onclick="modifyBalance(200)">+200</button>
    <button class="secondary" onclick="modifyBalance(100)">+100</button>
    <button class="danger" onclick="modifyBalance(-100)">-100</button>
    <button class="danger" onclick="modifyBalance(-200)">-200</button>
  </div>
</div><script>
let db;
let activeUID = null;

const openReq = indexedDB.open('bankDB', 1);
openReq.onupgradeneeded = e => {
  const db = e.target.result;
  db.createObjectStore('players', { keyPath: 'uid' });
};
openReq.onsuccess = e => db = e.target.result;

async function scanCard() {
  if (!('NDEFReader' in window)) {
    alert('Web NFC not supported');
    return;
  }
  document.getElementById('status').innerText = 'Waiting for card‚Ä¶';
  const reader = new NDEFReader();
  await reader.scan();
  reader.onreading = event => {
    activeUID = event.serialNumber;
    loadOrCreatePlayer();
  };
}

function loadOrCreatePlayer() {
  const tx = db.transaction('players', 'readonly');
  const store = tx.objectStore('players');
  const req = store.get(activeUID);
  req.onsuccess = () => {
    if (!req.result) {
      const name = prompt('Player name');
      const player = { uid: activeUID, name, balance: 1500 };
      savePlayer(player);
    } else {
      renderPlayer(req.result);
    }
  };
}

function savePlayer(player) {
  const tx = db.transaction('players', 'readwrite');
  tx.objectStore('players').put(player);
  tx.oncomplete = () => renderPlayer(player);
}

function renderPlayer(p) {
  document.getElementById('status').innerText = `Card UID: ${p.uid}`;
  document.getElementById('playerCard').style.display = 'block';
  document.getElementById('actions').style.display = 'block';
  document.getElementById('playerCard').innerHTML = `
    <h3>${p.name}</h3>
    <p><strong>Balance:</strong> ${p.balance}</p>
  `;
}

function modifyBalance(delta) {
  const tx = db.transaction('players', 'readwrite');
  const store = tx.objectStore('players');
  const req = store.get(activeUID);
  req.onsuccess = () => {
    const p = req.result;
    p.balance += delta;
    store.put(p);
    renderPlayer(p);
  };
}
</script></body>
</html>
